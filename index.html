<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">

    <!-- Palabras clave para encontrar la página Y Contenido-->
    <meta name="keywords" content="presupuesto, gastos, ingresos">
    <meta property="og:description"
        content="Página para generar un presupuesto. Clase JavaScript">


    <title>Presupuesto Claudia Ogazón</title>
</head>

<body>

    <!-- • Crea un div en el que utilices la clase cabecero del css provisto. -->
    <div class="cabecero">
        <!-- • Dentro de este, crea un div con la clase presupuesto -->
        <div class="presupuesto">
            <!-- Dentro de este, crea un div con la clase presupuesto_titulo y coloca la cadena
            “Presupuesto Disponible”. -->
            <div class="presupuesto_titulo">Presupuesto Disponible</div>
            <!-- A continuación, crea un div con la clase presupuesto_valor, si gustas, ponle +2,000.00. -->
            <div id="presupuesto" class="presupuesto_valor" >+2,000.00</h2></div>
            <!-- Crea otro div con las clases presupuesto_ingreso y limpiarEstilos y, dentro de este div,
            crea dos div -->
            <div class="presupuesto_ingreso limpiarEstilos">
                    <div class="presupuesto_ingreso--texto">Ingresos</div>
                    <!-- En el siguiente div, coloca la clase derecha y crea nuevamente otros 2 div dentro de este: -->
                    <div class="derecha">
                        <!-- En el primer div, coloca la clase presupuesto_ingreso—valor y colócale una cadena, por ejemplo, +4,000.00 -->
                        <div id="ingreso" class="presupuesto_ingreso--valor">+4,000.00</div>
                        <!-- En el segundo div, colócale las clases presupuesto_ingreso--porcentaje y colócale solamente un espacio. -->
                        <div class="presupuesto_ingreso--porcentaje"></div>
                    </div>
            </div>

            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <!-- En el siguiente div, coloca la clase derecha y crea nuevamente otros 2 div dentro de este: -->
                <div class="derecha limpiarEstilos">
                    <!-- En el primer div, coloca la clase presupuesto_ingreso—valor y colócale una cadena, por ejemplo, +4,000.00 -->
                    <div id="egresos" class="presupuesto_egreso--valor">-900.00</div>
                    <!-- En el segundo div, colócale las clases presupuesto_ingreso--porcentaje y colócale solamente un espacio. -->
                    <div id="porcentaje" class="presupuesto_egreso--porcentaje">25%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Crea un formulario y asígnale el id forma. -->
    <form id="forma" onsubmit="return false"> <!-- Agrega el evento onsubmit-->
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion" id="descripcion" placeholder="Agregar Descripción">
                <input type="number" class="agregar_valor" value="0" step="any" id="valor">
                <button class="agregar_btn" onclick="agregaDato()"> <!-- Agrega el llamado a cargar dato -->
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <!-- Detalle de contenedor -->
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos" class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+2,200.00</div>
                        <div class="elemento_eliminar">
                        <button class="elemento_eliminar_btn" onclick="eliminarIngreso()">
                            <ion-icon name="close-circle-outline"></ion-icon> 
                        </button>
                        </div>
                    </div>
            </div>

            <!-- <div class="elemento limpiarEstilos">
                <div class="elemento_descripcion">Venta Coche</div>
                <div class="derecha limpiarEstilos">
                    <div class="elemento_valor">+1,500</div>
                    <div class="elemento_eliminar">
                        <button class="elemento_eliminar_btn">
                            <ion-icon name="close-circle-outline"></ion-icon> 
                        </button>
                    </div>
                </div>
            </div> -->
        </div>

        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos"  class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta departamento</div>
                    <div class="derecho limpiarEstilos">
                        <div class="elemento_valor">-900.00</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn" onclick="eliminarEgreso()">
                                <ion-icon name="close-circle-outline"></ion-icon> 
                            </button>
                        </div>
                    </div>
                
            </div>


            <!-- <div class="elemento limpiarEstilos">
                <div class="elemento_descripcion">Ropa</div>
                <div class="derecha limpiarEstilos">
                    <div class="elemento_valor">-400.00</div>
                    <div class="elemento_porcentaje">9%</div>
                    <div class="elemento_eliminar">
                        <button class="elemento_eliminar_btn">
                            <ion-icon name="close-circle-outline"></ion-icon> 
                        </button>
                    </div>
                </div>
            </div> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>

    <script src="/js/Dato.js" type="module"></script>
    <script src="/js/Ingreso.js" type="module"></script>
    <script src="/js/Egreso.js" type="module"></script>
    <script src="/js/app.js" type="module"></script>
</body>
</html>
